---
layout: page
---

{{ content }}

{% for post in site.categories.news %}
<div class="row">
  <div class="col-sm-9">
    <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
    <p>{{ post.date | date: "%B %-d, %Y" }}</p>
  </div>
  <div class="col-sm-3">
    <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/img/{{ post.image }}"></a>
  </div>
</div>
{{ post.content | truncatewords: 50 }}
<p><a href="{{ site.baseurl }}{{ post.url }}">Read more...</a></p>
<hr>
{% endfor %}
